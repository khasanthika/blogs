<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Articles Page</title>
  <!-- Font Awesome CDN for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    /* Header */
    header {
      background: #cce0ff;
      color: #003366;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5em;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
    }
    nav ul li {
      margin: 0 15px;
      cursor: pointer;
      font-weight: bold;
      color: #003366;
    }
    nav ul li:hover,
    nav ul li.active-tab {
      color: #ffcc00;
    }
    /* Header Right (Search and Social) */
    .header-right {
      display: flex;
      align-items: center;
    }
    .search-container {
      position: relative;
      margin-right: 20px;
    }
    .search-icon {
      font-size: 1.5em;
      cursor: pointer;
      color: #003366;
    }
    .search-input {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      padding: 5px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 200px;
    }
    .social-links a {
      margin-right: 15px;
      font-size: 1.5em;
      text-decoration: none;
      color: #003366;
    }
    .social-links a:hover {
      color: #ffcc00;
    }
    /* Main Content */
    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .column {
      flex: 1;
      min-width: 280px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 4px;
      position: relative;
    }
    .column h2 {
      margin-bottom: 15px;
      color: #003366;
    }
    /* Section Image */
    .section-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    /* Article Styling */
    .article {
      margin-bottom: 10px; /* Reduced space after topic before the line */
    }
    .article h3 {
      font-size: 1.1em;
      color: #003366;
      margin-bottom: 5px;
    }
    .article h3:hover {
      color: #ffcc00;
      cursor: pointer;
    }
    /* Customized horizontal line */
    hr {
      border: none;
      border-top: 1px solid #cce0ff;
      width: 40px;
      margin: 5px 0 20px 0; /* 5px above, 20px below */
      text-align: left;
    }
    /* More link styled to be at the bottom right */
    .more-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    .more-link:hover {
      color: #ffcc00;
    }
    /* Footer */
    footer {
      background: #fff;
      color: #003366;
      text-align: center;
      padding: 15px 20px;
      margin-top: 40px;
    }
    footer p {
      font-size: 1em;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      margin: 0 15px;
      font-size: 2em;
      text-decoration: none;
      color: #003366;
    }
    .social-icons a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div>
      <nav>
        <ul>
          <li id="tab-home" class="active-tab" onclick="showTab('home')">Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <div class="header-right">
      <div class="search-container">
        <span class="search-icon" onclick="toggleSearch()">üîç</span>
        <input
          type="text"
          class="search-input"
          placeholder="Type to search..."
          oninput="searchContent()"
        />
      </div>
      <div class="social-links">
         <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:kalanihasanthika@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
      <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://scholar.google.com/citations?user=yourid" target="_blank"><i class="fas fa-graduation-cap"></i></a>
      </div>
    </div>
  </header>

  <!-- Main Two-Column Layout -->
  <div class="main-content">
    <!-- Tech Column -->
    <div class="column">
      <h2>Beyond the Basics: Statistics & Applications</h2>
      <img src="images/tech.jpg" alt="Tech Section Image" class="section-image" />
      <!-- Container for dynamic Tech articles -->
      <div id="tech-articles"></div>
      <a href="#" class="more-link">More Tech</a>
    </div>

    <!-- Entertainment Column -->
    <div class="column">
      <h2>Understanding Statistics</h2>
      <img src="images/entertainment.jpg" alt="Entertainment Section Image" class="section-image" />
      <!-- Container for dynamic Entertainment articles -->
      <div id="entertainment-articles"></div>
      <a href="#" class="more-link">More Entertainment</a>
    </div>
  </div>

  <!-- Footer -->
 <footer>
    <p>&copy; 2025 Kalani Hasanthika. All rights reserved.</p>
  </footer>

  <script>
    // Toggle search input
    function toggleSearch() {
      const searchInput = document.querySelector(".search-input");
      if (searchInput.style.display === "block") {
        searchInput.style.display = "none";
      } else {
        searchInput.style.display = "block";
        searchInput.focus();
      }
    }

    // Basic search functionality (filters dynamically injected articles)
    function searchContent() {
      const query = document.querySelector(".search-input").value.toLowerCase();
      const articles = document.querySelectorAll(".article");
      articles.forEach(article => {
        const text = article.innerText.toLowerCase();
        article.style.display = text.includes(query) ? "block" : "none";
      });
    }

    // Function to fetch and display articles for a given section
    async function fetchArticles(apiUrl, containerId) {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Sort articles by date (newest first)
        data.articles.sort((a, b) => new Date(b.date) - new Date(a.date));

        const container = document.getElementById(containerId);
        container.innerHTML = ''; // Clear any previous content

        data.articles.forEach((article, index) => {
          const articleDiv = document.createElement("div");
          articleDiv.classList.add("article");

          const title = document.createElement("h3");
          title.textContent = article.title;
          articleDiv.appendChild(title);

          const summary = document.createElement("p");
          summary.textContent = article.summary;
          articleDiv.appendChild(summary);

          // Add a horizontal line after each article except the last one
          if (index < data.articles.length - 1) {
            const hr = document.createElement("hr");
            articleDiv.appendChild(hr);
          }

          container.appendChild(articleDiv);
        });
      } catch (error) {
        console.error("Error fetching articles from", apiUrl, error);
      }
    }

    // Fetch articles for each section on page load
    window.addEventListener("DOMContentLoaded", () => {
      // Replace these example URLs with your actual API or feed endpoints.
      fetchArticles("https://khasanthika.github.io/statistics-blog2/", "tech-articles");
      fetchArticles("https://khasanthika.github.io/statistics-blog1/", "entertainment-articles");
    });
  </script>
</body>
</html>
